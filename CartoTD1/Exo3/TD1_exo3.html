<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TD1_Exo3</title>
</head>
<body>

    <h1>deviceOrientation et deviceMotion</h1>

    <div class="data">
        <h2>Orientation</h2>
        <p>alpha : <span id="alpha-current"></span></p>
        <p>beta : <span id="beta-current"></span></p>
        <p>gamma : <span id="gamma-current"></span></p>
        
    </div>

    <div class="data"></div>
        <h2>Mouvement</h2>
        <p>acceleration x : <span id="x-current"></span></p>
        <p>acceleration y : <span id="y-current"></span></p>
        <p>acceleration z : <span id="z-current"></span></p>
        
    </div>

    <script>
        window.addEventListener("deviceorientation", handleOrientation, true);
        window.addEventListener("devicemotion", handleMotionEvent, true);


        function handleOrientation(event) {
            const absolute = event.absolute;
            const alpha = event.alpha;
            const beta = event.beta;
            const gamma = event.gamma;

            document.getElementById("alpha-current").textContent = alpha;
            document.getElementById("beta-current").textContent = beta;
            document.getElementById("gamma-current").textContent = gamma;
        }

        function handleMotionEvent(event) {
            var x = event.accelerationIncludingGravity.x;
            var y = event.accelerationIncludingGravity.y;
            var z = event.accelerationIncludingGravity.z;

            document.getElementById("x-current").textContent = x;
            document.getElementById("y-current").textContent = y;
            document.getElementById("z-current").textContent = z;
        }


    </script>
    
</body>
</html>
