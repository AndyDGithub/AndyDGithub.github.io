<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TD1_Exo3</title>
</head>
<body>

    <h1>deviceOrientation et deviceMotion</h1>

    <div class="data">
        <h2>Orientation</h2>
        <p>alpha : <span id="alpha-current"></span></p>
        <p>beta : <span id="beta-current"></span></p>
        <p>gamma : <span id="gamma-current"></span></p>
        
    </div>

    <div class="data"></div>
        <h2>Mouvement</h2>
        <p>acceleration x : <span id="x-current"></span></p>
        <p>acceleration y : <span id="y-current"></span></p>
        <p>acceleration z : <span id="z-current"></span></p>
        <p>rotation alpha : <span id="rotaA-current"></span></p>
        <p>rotation beta : <span id="rotaB-current"></span></p>
        <p>rotation gamma : <span id="rotaG-current"></span></p>
    </div>

    <h1><a href="../Exo2/TD1_exo2.html">Lien vers l'exo precedent</a></h1>

    <script>
        window.addEventListener("deviceorientation", handleOrientation, true);
        window.addEventListener("devicemotion", handleMotionEvent, true);


        function handleOrientation(event) {
            const absolute = event.absolute;
            const alpha = event.alpha;
            const beta = event.beta;
            const gamma = event.gamma;

            document.getElementById("alpha-current").textContent = alpha;
            document.getElementById("beta-current").textContent = beta;
            document.getElementById("gamma-current").textContent = gamma;
        }

        function handleMotionEvent(event) {
            var x = event.acceleration.x;
            var y = event.acceleration.y;
            var z = event.acceleration.z;
            var rotaA = event.rotation.alpha
            var rotaB = event.rotation.beta
            var rotaG = event.rotation.gamma

            document.getElementById("x-current").textContent = x;
            document.getElementById("y-current").textContent = y;
            document.getElementById("z-current").textContent = z;
            document.getElementById("rotaA-current").textContent = rotaA;
            document.getElementById("rotaB-current").textContent = rotaB;
            document.getElementById("rotaG-current").textContent = rotaG;
        }


    </script>
    
</body>
</html>
