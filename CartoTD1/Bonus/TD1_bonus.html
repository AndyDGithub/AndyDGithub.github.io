<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TD1 Bonus</title>
    <style>
        canvas {
            border: 1px solid black;
            display: block;
            margin: 20px auto;
        }
        #map {
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>

<h1>Bonus : Combined Geolocation, Motion, and Touch Drawing</h1>

<div id="map"></div>
<canvas id="canvas" width="500" height="500"></canvas>
<canvas id="canvasP" width="200" height="200"></canvas>

<div class="data">
    <h2>Device Motion</h2>
    <p>Acceleration X: <span id="x-current"></span></p>
    <p>Acceleration Y: <span id="y-current"></span></p>
    <p>Acceleration Z: <span id="z-current"></span></p>
</div>

<h2><a href="../Exo4/TD1_exo4.html">Lien vers l'exo precedent</a></h2>

<script>
    // Setup canvas
    const canvas = document.getElementById('canvas');
    const canvasPersonne = document.getElementById('canvasP');
    const ctx = canvas.getContext('2d');
    const ctxP = canvasP.getContext('2d');
    let xPos = canvas.width / 2;
    let yPos = canvas.height / 2;

    // Track geolocation and update map
    function initMap(lat, lon) {
        const map = L.map('map').setView([lat, lon], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);
        L.marker([lat, lon]).addTo(map).bindPopup('You are here!').openPopup();
    }

    navigator.geolocation.getCurrentPosition((position) => {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        initMap(lat, lon);
    });

    // Device motion event listener
    window.addEventListener('devicemotion', function(event) {
        const accX = event.acceleration.x;
        const accY = event.acceleration.y;

        document.getElementById('x-current').textContent = accX.toFixed(2);
        document.getElementById('y-current').textContent = accY.toFixed(2);

        // Move the drawing based on device motion
        xPos += accX * 5;
        yPos += accY * 5;

        // Ensure bounds
        xPos = Math.max(0, Math.min(canvas.width, xPos));
        yPos = Math.max(0, Math.min(canvas.height, yPos));

        // Draw
        ctx.fillStyle = 'blue';
        ctx.fillRect(xPos, yPos, 10, 10);
    });

    window.addEventListener('deviceorientation', function(event) {
        const alpha = event.alpha;
        const beta = event.beta;
        const gamma = event.gamma;

        // Alpha - rotate circle
        ctxP.clearRect(0, 0, canvasPersonne.width, canvasPersonne.height);  // Clear previous drawings
        ctxP.save();
        ctxP.translate(xPos, yPos);
        ctxP.rotate(alpha * Math.PI / 180);  // Convert alpha to radians for rotation
        ctxP.beginPath();
        ctxP.arc(0, 0, 20, 0, Math.PI * 2);  // Circle
        ctxP.stroke();
        ctxP.restore();

        // Beta - lean the person (simple representation)
        const bodyHeight = 100;
        const droit = 90
        const lean = beta * Math.PI / 180;  // Convert to radians
        ctxP.beginPath();
        ctxP.moveTo(canvasPersonne.width / 2, canvasPersonne.height / 2 - bodyHeight / 2);
        ctxP.lineTo(canvasPersonne.width / 2 + Math.sin(droit - lean) * 50, canvasPersonne.height / 2 + bodyHeight / 2);
        ctxP.stroke();

        // Gamma - rotate top-down view
        ctxP.save();
        ctxP.translate(canvasPersonne.width / 2, canvasPersonne.height / 2);
        ctxP.rotate(gamma * Math.PI / 180);
        ctxP.fillRect(-10, -10, 20, 20);  // Simulate person top-down as a square
        ctxP.restore();
    });


    // Touch events
    canvas.addEventListener('touchstart', function(event) {
        const touch = event.touches[0];
        ctx.beginPath();
        ctx.moveTo(touch.clientX - canvas.offsetLeft, touch.clientY - canvas.offsetTop);
    });

    canvas.addEventListener('touchmove', function(event) {
        event.preventDefault();
        const touch = event.touches[0];
        ctx.lineTo(touch.clientX - canvas.offsetLeft, touch.clientY - canvas.offsetTop);
        ctx.stroke();
    });

</script>
<!-- Leaflet JS for map -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

</body>
</html>
