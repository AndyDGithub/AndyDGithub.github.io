<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TD2_exo1</title>
    <style>
        #map {
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>

    <h1>TD2 Exercice 1</h1>

    <div id="map"></div>

    <h2><a href="../CartoTD1/Bonus/">Lien vers l'exercice bonus du TD1</a></h2>



    <script>

        // Track geolocation and update map
        function initMap(lat, lon) {
            const map = L.map('map').setView([lat, lon], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
            }).addTo(map);
            // marker position actuelle
            L.marker([lat, lon]).addTo(map).bindPopup('You are here!').openPopup();
            // marker nice
            L.marker([43.700000, 7.250000]).addTo(map).bindPopup('Nice centre ville').openPopup();

        }

        // position actuelle
        navigator.geolocation.getCurrentPosition((position) => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            initMap(lat, lon);
        });

    </script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</body>
</html>
